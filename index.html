<!doctype html>
<body>

  <h2>Пример минимально необходимой структуры таблицы (только HTML) для прохождения тестов:</h1>
    <div class="example">
      <table>
        <thead>
          <tr>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Зарплата</th>
            <th>Город</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Ilia</td>
            <td>25</td>
            <td>1000</td>
            <td>Petrozavodsk</td>
            <td><button>X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <h2>Результат выполнения вашего кода:</h2>
  
    <script>
  
      let rows = [
        {
          name: 'Ilia',
          age: 25,
          salary: 1000,
          city: 'Petrozavodsk'
        },
        {
          name: 'Vasya',
          age: 14,
          salary: 1500,
          city: 'Moscow'
        },
        {
          name: 'Ivan',
          age: 22,
          salary: 100,
          city: 'Bryansk'
        },
        {
          name: 'Petya',
          age: 45,
          salary: 990,
          city: 'Chita'
        }
      ];

class UserTable {
  elem;
  constructor(rows) {
    this.elem = this['createTable'](rows);
    document.onclick = this.onClick.bind(this);
    
  }

  createTable(users){
    let rows = "";
    for ( let user of users ) {
      rows += `<tr id="${user.name}"><td>${user.name}</td><td>${user.age}</td><td>${user.salary}</td><td>${user.city}</td><td><button>X</button></td></tr>`;
    }
    let html =  "<table><thead><tr><th>Имя</th><th>Возраст</th><th>Зарплата</th><th>Город</th><th></th></tr></thead>"
            + "<tbody>" + rows + "</tbody></table>";
    let e = document.createElement('html');
    e.innerHTML = html;
    return e;
  }

  onClick(event) {
    let tagName = event.target.tagName;
    if (tagName != 'BUTTON') {
      return;
    }
    let rowId = event.target.parentElement.parentElement.remove();
  }
}

let table = new UserTable(rows);
      document.body.append(table.elem);
</script>
</body>
